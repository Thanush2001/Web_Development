<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriptive_List</title>
</head>
<body>
    <ol>
        <li>Thanush</li>
        <li>Mahesh babu</li>
    </ol>
    <ul>
        <li>Thanush</li>
        <li>Mahesh babu</li>
    </ul>
    <dl>
        <dt>Keys Students</dt>
        <dd>Thanush</dd>
        <dd>Magesh babu</dd>
        <dd>Abhitha</dd>
        <dd>Mathavi</dd>
    </dl><br>
    Address
    <textarea rows="10" cols="10"> </textarea>

    <fieldset>
        <legend> your details</legend>
        <ol>
            <label>1.Name</label>
            <input type="text" placeholder="Enter your Name">
            <br>
            <label>2.Email</label>
            <input type="text" placeholder="Enter your Email id"><br>
            <label>3.Phone_Number</label>
            <input type="number" placeholder="+91234567890">
            <br>
            <input type="text" list="list">
            <datalist id="list">
                <option value="ABC">
                <option value="DEF">
                <option value="GHI">
            </datalist>
            <br>
            <select>
                <option>ABC</option>
                <option>DEF</option>
                <option>GHI</option>
            </select><br>
        </ol>
    </fieldset>
    <select>
        <optgroup label="Bsc">
            <option>CS</option>
            <option>MA</option>
        </optgroup>
    </select>
    <progress max="100" value="25"></progress><br>
    <caption>Thanush</caption>
</body>
</html>
