<html>
    <head>
        <title>Student Register form</title>
    </head>
    <body>
        <form>
        <center>
        <h1 style="color: blueviolet;"> STUDENT REGISTRATION FORM</h1>
        <table style="background-color: blueviolet;color: white; width:70%;" >
            <tr>
                <td>FIRST NAME</td>
                <td><input type="text" placeholder="Enter First Name"><label>(max 30 characters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td>LAST NAME</td>
                <td><input type="text" placeholder="Enter Last Name"><label>(max 30 characters a-z and A-Z)</label></td>
            </tr>
            <tr>
                <td><label>DATE-OF-BIRTH</label></td>
                <td><input type="date"  style="width: 45%;"></td>
            </tr>
            <tr>
                <td><label>Email-ID</label></td>
                <td><input type="email" placeholder="Enter the Email"  style="width: 45%;"></td>
            </tr>
            <tr>
                <td><label>MOBILE NUMBER</label></td>
                <td> <input type="tel" placeholder="Enter the Phone Number" style="width: 45%;">
                <label>(10 digit mobile number)</label>
                </td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td><input type="radio" name="Gender" required><label style="color: black;">Male</label>
                    <input type="radio" name="Gender" required><label style="color: black;">Female</label> </td>
            </tr>
            <tr>
                <td><label>ADDRESS </label></td>
                <td><input type="text" placeholder="Enter your Address" style="width: 45%;"></td>
            </tr>
            <tr>
                <td>CITY</td>
                <td><input type="text" placeholder="Enter your city">
                <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label>PIN CODE</label></td>
                <td><input type="number" placeholder="Enter the Pin Code"  style="width: 45%;">
                    <label>(6 digit pin number)</label>
                </td>
            </tr>
            <tr>
                <td><label>STATE</label></td>
                <td>
                    <input type="text" >
                    <label>(max 30 characters a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label>COUNTRY</label></td>
                <td>
                    <select style="width: 45%;">
                        <option>India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td><input type="checkbox"> Dancing
                    <input type="checkbox"> Singing
                    <input type="checkbox"> Drawing
                    <input type="checkbox"> Sketching</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox">Others
                </td>
                <td>
                    <input type="text" style="margin-left:-190%;">
                </td>
            </tr>
            <tr style="width: 20%;">
                <td>QUALIFICATION</td> 
                <td>Sl.No.Examination</td>
                <td>Board</td>
                <td>Percentage</td>
                <td>Year of Passing</td>
            </tr>
            <tr>
                <td></td>
                <td>1.   class X</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>2.   class XII</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>3.   Graduation</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td>4.   Masters</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>COURSE APPLIED FOR</label></td>
                
                <td>
                <input type="radio" name="Course"> BCA
                    <input type="radio" name="Course"> B.Com
                    <input type="radio" name="Course"> B.Sc
                    <input type="radio" name="Course"> B.A
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td ><input type="submit">
                    <input type="reset"></td>
            </tr>
        </table>
    </center>

</html>
