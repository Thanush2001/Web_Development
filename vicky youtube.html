<!DOCTYPE html>
<html>
<head>
  <title>YouTube Search</title>
  <style>
    /* CSS for the logo and search box */
    .logo {
      display: inline-block;
      margin-right: 10px;
    }
    .search-box {
      display: inline-block;
      margin-bottom: 10px;
    }
    body{
      background-color: #1492d1;
      font-family: 'Times New Roman';
      padding-left: 500px;
      padding-top: 250px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.youtube.com/yts/img/favicon_32-vflOogEID.png" alt="YouTube Logo">
  </div>
  <div class="search-box">
    <form action="https://www.youtube.com/results" method="get">
      <input type="text" name="search_query" placeholder="Search on YouTube">
      <input type="submit" value="Search">
    </form>
  </div>
</body>
</html>
