<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
</head>
<body>
    <h1>Your details</h1>
    <ol>
        <li>Name   <input type="text" placeholder="First and last name"></li><br>
        <li>Email  <input type="text" placeholder="example@domain.com"></li><br>
        <li>Phone  <input type="text" placeholder="Eg: +917397187850"></li><br>
    </ol>
    <hr>
    <h1>Delivery address</h1>
    <ol>
        <li><label>Address</label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
        </textarea></li><br>
        <li>Post code <input type="number" placeholder="Enter pin code"> </li><br>
        <li>Country         <input type="text" placeholder="Enter your Country"></li><br>
    </ol>
    <hr>
    <h1>Card details</h1>
    <ol>
        <li>Card type</li>
        <ol>
            <li><input type="radio">VISA</li>
            <li><input type="radio">AmEx</li>
            <li><input type="radio">MasterCard</li>
        </ol><br>
        <li>Card number  <input type="text" ></li><br>
        <li>Security Code  <input type="text"></li><br>
        <li><label>Name on Card</label> <input type="text" placeholder="Exact name as on the card"></li>
    </ol>
    <hr>
</html>
