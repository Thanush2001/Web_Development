<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <style>
        body {
            text-align: center;
            margin-top: 12%;
            background-color: green;
        }
        h1 {
            font-size: 50px;
        }
        p{
            font-size: 30px;

        }
        #tick {
            color: red;
            font-size: 60px;
            margin-top: 0px;
        }
        @media only screen and (max-width:500px)
        {
            
        }
    </style>
</head>

<body>
    <h1>Payment Confirmed</h1>
    <p>Total Amount: $<span id="confirmedTotal"></span></p>
    <p id="tick">&#10004;</p>
</body>
<script>
    var confirmedTotal = sessionStorage.getItem("confirmedTotal");
    document.getElementById("confirmedTotal").innerText = confirmedTotal;
</script>
</html>
